<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Pokemon Hangman</h1>
      <button class="start">Start</button>
    </div>
    <div class="game-section">
      <div class="word-area">
        <h2 class="blanks">_ _ _ _ _ _ _</h2>
      </div>
      <div class="side-panel">
        <div class="score-container">
          <div class="score">
            <h2>Wins: <span id="wins"></span></h2>
            <h2>Losses: <span id="losses"></span></h2>
          </div>
          <button class="reset">Reset Score</button>
        </div>

        <div class="timer">
          <h1 id="seconds-remaining">0</h1>
          <h2>Seconds Remaining</h2>
        </div>
        <div class="difficulty-panel">
          <h2>Difficulty</h2>
          <div class="diff-buttons">
            <button id="hard">Hard (5 sec)</button>
            <button id="normal">Normal (10 sec)</button>
            <button id="easy">Easy (20 sec)</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
